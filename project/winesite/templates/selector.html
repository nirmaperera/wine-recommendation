<!DOCTYPE html>
{% load static %}
<html>
<head>

	<title>Selector</title>
	<!-- css files -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- icons --> 
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <!-- font styles --> 
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

   
  <!--  Animate.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body class="background-selector" >
   <nav></nav>


  
  <h3 class="selectorHeading"> You're one step closer to finding your wine! </h3>
  <form action="{% url 'recommendation' %}" method="POST" >
    {% csrf_token %}
    <div data-aos="slide-down" class="question"> 
      <h2> What type of wine do you prefer?</h2>
      <select name="type" class="custom-select-lg">
      
          <option selected>Wine Type </option>
          <option value="Red">Red</option>
          <option value="White">White</option>
          <option value="Rose">Rose</option>
     </select>
   </div>

   <div data-aos="slide-down" class="question"> 
        <h2>  From which location do you prefer your wine to be from?</h2>
       <select name="region" class="custom-select-lg">
          <option selected>Continent </option>
          <option value="Africa">Africa</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
           <option value="Oseania">Oseania</option>
          <option value="Western Europe">Western Europe</option>
          <option value="Southern Europe">Southern Europe</option>
          <option value="Eastern Europe">Eastern Europe</option>
          <option value="United Kingdom">United Kingdom</option>
       </select>
   </div>
   <div data-os="slide-down" class="question">
    <h2> Vintage or Non-vintage?</h2>
    <select name="vintage" class="custom-select-lg">
        <option selected>Vintage or Nonvintage </option>
        <option value="v">vintage</option>
        <option value="nv">non-vintage</option>
  </select>
  </div>

     <div class="form-group">
        <button type="Register" class="btn btn-large"><a href="#">Submit</a></button>
     </div>
  </form>
</div>

   <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
   <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
   <script src="{% static 'nav.js' %}"></script>
   <script src="{% static 'script.js' %}"></script>
   <script scr="{% static 'form.js' %}"> </script>
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 

</body>
</html>
