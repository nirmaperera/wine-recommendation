<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Wine Selector</title>
	<!-- css files -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- icons --> 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">    <!-- font styles --> 
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

  <!--  Animate.css-->

 	 href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

<nav></nav>

<section class="landing">  
    
    	       <div id="content">
	              <h1 class="bounceHeader"> </h1>
	             <hr>
	             <a href="{% url 'signup' %}"><button type="button" class="btn btn-large">Get Started</button></a>
               <div class="arrow" style="font-size: 45px; text-align: center; padding-top: 60px;">
                 <i class="fa fa-angle-down" aria-hidden="true"></i>
               </div>
             
	           </div>
    	

</section>

<section class="Abt-us"> 
  
    
   <div class="Abt-container" >
    
     <div class="row align-right">
      <div data-aos="slide-left"> 
        <img alt="Explore" height="200px" src="{% static 'images/landingPage1.jpg' %}">
      </div>
          <div class="box">
             <div data-aos="zoom-in">
                  <h2 data-aos="slide-down"> Explore </h2>
                  <p> hundreds of wines from around the world, from Merlot in France to Chardonnay in Australia.  </p>
            </div>
          </div>
      </div>

      <div class="row align-left">
       <div data-aos="slide-right">
        <img alt="Taste" height="200px" src="{% static 'images/landingPage2.jpg' %}">
      </div>
           <div class="box">
             <div data-aos="slide-left"> 
               <h2> Taste</h2>
               <p> the vibrant flavors of vintage or nonvintage wines.  </p>
             </div>
           </div>
      </div>

      <div class="row align-right">
         <div data-aos="slide-left"> 
        <img alt="Learn" height="200px" src="{% static 'images/landingPage3.jpg' %}">
         </div>
          <div class="box">
            <div data-aos="slide-right">
             <h2> Learn</h2>
             <p>    about your taste palate. Whether your like it sweet or dry, we have a wine just for you!</p>
           </div>
          </div>
      </div>

   </div>
</section>


  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

      delay: 100,
    });

</html>
